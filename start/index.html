<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>emilly</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background-color: black;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            font-family: 'Roboto', sans-serif;
            position: relative;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 36px;
        }

        .hall-of-fame {
            position: absolute;
            top: 20px;
            left: 20px;
            color: red;
            font-size: 24px;
        }

        button {
            background-color: white;
            color: black;
            border: none;
            border-radius: 10px;
            padding: 15px 40px;
            font-size: 20px;
            cursor: pointer;
            margin: 10px;
        }

        button:focus {
            outline: none;
        }

        button:hover {
            background-color: cyan;
            color: black;
        }

        img {
            margin-top: 10px;
            width: 300px; /* 1.5 times the original size */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="hall-of-fame">
        <h2>Hall of fame</h2>
        <img src="https://hauzenex.github.io/Images/cacida.png" alt="Hall of Fame Image">
    </div>

    <h1>Cowmafia on top</h1>
    <button onclick="window.location.href='https://www.youtube.com/@Hauzenex';">Youtube</button>
    <button onclick="window.location.href='https://hauzenex.github.io/ratsel/laoding.html';">Puzzle</button>
</body>
</html>
