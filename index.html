<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaya</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: 'Arial', sans-serif;
            padding: 10px;
            box-sizing: border-box;
        }

        h1 {
            color: white;
            font-size: 24px
            margin-bottom: 20px;
        }

        .highlight {
            color: white;
            font-family: inherit;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        button {
            background-color: white;
            color: black;
            border: none;
            border-radius: 10px;
            padding: 15px 20px
            font-size: 18px;
            cursor: pointer;
            margin: 10px 0;
            width: 90%;
            max-width: 300px;
            transition: background-color 0.3s, color 0.3s;
        }

        button:hover {
            background-color: red;
            color: white;
        }

        button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <h1>Do you use <span class="highlight">CBF</span>?</h1>
    <div class="container">
        <button onclick="window.location.href='https://hauzenex.github.io/start'">I don't use CBF</button>
        <button onclick="window.location.href='https://hauzenex.github.io/cbfdetected'">Maybe I use CBF</button>
        <button onclick="window.location.href='https://hauzenex.github.io/cbfdetected'">Yes, I use CBF</button>
    </div>
</body>
</html>
