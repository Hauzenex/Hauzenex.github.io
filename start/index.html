<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons Page</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        
        button {
            background-color: white;
            color: black;
            border: none;
            border-radius: 5px;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <button onclick="window.location.href='https://www.youtube.com/@hauzenex'">My YouTube</button>
    <button onclick="window.location.href='https://hauzenex.github.io/ratsel/laoding.html'">Puzzle</button>
</body>
</html>
