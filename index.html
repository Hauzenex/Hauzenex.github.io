<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feio</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            height: 100vh;
            display: flex;
            flex-direction: column; /* Allows vertical stacking */
            justify-content: center;
            align-items: center;
            text-align: center; /* Centers text */
            font-family: 'Arial', sans-serif; /* Fallback font */
            padding: 10px; /* Adds padding to prevent content from touching edges */
            box-sizing: border-box; /* Ensures padding is included in total width/height */
        }

        h1 {
            color: white;
            font-size: 24px; /* Adjusted size for mobile */
            margin-bottom: 20px; /* Space between heading and buttons */
        }

        .highlight {
            color: white; /* Change CBF back to white */
            font-family: inherit; /* Inherit the font from the parent */
        }

        .container {
            display: flex;
            flex-direction: column; /* Stack buttons vertically on small screens */
            align-items: center;
            width: 100%; /* Full width */
        }

        button {
            background-color: white;
            color: black;
            border: none;
            border-radius: 10px;
            padding: 15px 20px; /* Reduced padding for mobile */
            font-size: 18px; /* Slightly smaller font size */
            cursor: pointer;
            margin: 10px 0; /* Vertical margin for spacing */
            width: 90%; /* Full width for buttons */
            max-width: 300px; /* Limit max width for larger screens */
            transition: background-color 0.3s, color 0.3s; /* Smooth transition */
        }

        button:hover {
            background-color: red; /* Change background to red on hover */
            color: white; /* Change text to white on hover */
        }

        button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <h1>Do you use <span class="highlight">CBF</span>?</h1>
    <div class="container">
        <button>I don't use CBF</button>
        <button onclick="window.location.href='https://hauzenex.github.io/cbfdetected'">Maybe I use CBF</button>
        <button onclick="window.location.href='https://hauzenex.github.io/cbfdetected'">Yes, I use CBF</button>
    </div>
</body>
</html>
